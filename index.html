<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Calculator</title>
    <style>
        body {
            background-color: #02010d;
            color: white;
            font-family: Helvetica, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            font-family: Helvetica, sans-serif;
            font-size: 16px;
            margin: 10px;
            padding: 5px;
            text-align: center;
            width: 120px;
        }

        /* Toggle switch style */
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 30px;
            margin: 10px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: #d65b94;
            transition: .4s;
            border-radius: 30px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 22px; width: 22px;
            left: 4px; bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #79dda3;
        }
        input:checked + .slider:before {
            transform: translateX(30px);
        }

        .toggle-label {
            display: block;
            margin-top: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Time Calculator</h1>
    <p>Enter clock in time (HH:MM format):</p>
    <input type="text" id="timeInput" placeholder="HH:MM">

    <!-- Toggle -->
    <label class="switch">
        <input type="checkbox" id="shiftToggle">
        <span class="slider"></span>
    </label>
    <div class="toggle-label" id="toggleText">Full Day (9.5 hrs)</div>

    <p id="result"></p>
    <p id="countdown"></p>

    <script src="script.js"></script>
</body>
</html>
