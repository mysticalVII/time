<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      margin: 0;
      padding: 0;
    }
    .container {
      border-top: 2px solid #00ff66;
      border-bottom: 2px solid #00ff66;
      padding: 20px;
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
      box-shadow: 0 0 10px #00ff66;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #66ffb2;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.9rem;
    }
    input[type="time"] {
      width: 100%;
      padding: 10px;
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      outline: none;
      margin-bottom: 16px;
      font-size: 1rem;
    }
    button {
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      padding: 10px;
      width: 100%;
      cursor: pointer;
      font-family: monospace;
      font-size: 1rem;
      margin-bottom: 12px;
    }
    button:hover {
      background: #00ff66;
      color: black;
    }
    .toggle {
      margin-bottom: 16px;
      text-align: center;
    }
    .toggle button {
      width: auto;
      padding: 8px 16px;
      margin: 0 auto;
    }
    .result, .countdown {
      margin-top: 16px;
      font-size: 1rem;
      text-align: center;
      word-wrap: break-word;
    }
    /* Retro scanline effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 255, 102, 0.05) 3px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>[ TIME CALC ]</h1>

    <label for="timeInput">Enter Start Time</label>
    <input type="time" id="timeInput">

    <div class="toggle">
      <button id="toggleBtn">FULL</button>
    </div>

    <button id="calcBtn">&gt; CALCULATE</button>

    <div id="result" class="result"></div>
    <div id="countdown" class="countdown"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
