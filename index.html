<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Time Calculator</title>
  <style>
    body {
      background: black;
      color: #00ff66;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      border: 2px solid #00ff66;
      padding: 20px;
      border-radius: 6px;
      width: 320px;
      text-align: left;
      box-shadow: 0 0 10px #00ff66;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      letter-spacing: 2px;
      color: #66ffb2;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input[type="time"] {
      width: 100%;
      padding: 6px;
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      outline: none;
      margin-bottom: 16px;
    }
    button {
      background: black;
      border: 1px solid #00ff66;
      color: #00ff66;
      padding: 8px;
      width: 100%;
      cursor: pointer;
      font-family: monospace;
    }
    button:hover {
      background: #00ff66;
      color: black;
    }
    .toggle {
      margin-bottom: 16px;
      text-align: center;
    }
    .toggle button {
      width: auto;
      padding: 6px 12px;
      margin: 0 auto;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
    }
    /* Retro scanline effect */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 0, 0, 0) 0px,
        rgba(0, 0, 0, 0) 2px,
        rgba(0, 255, 102, 0.05) 3px
      );
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>[ TIME CALC ]</h1>

    <label for="timeInput">Enter Start Time</label>
    <input type="time" id="timeInput">

    <div class="toggle">
      <button id="toggleBtn">FULL</button>
    </div>

    <button id="calcBtn">&gt; CALCULATE</button>

    <div id="result" class="result"></div>
  </div>

  <script>
    let isFullDay = true;
    const toggleBtn = document.getElementById("toggleBtn");
    const calcBtn = document.getElementById("calcBtn");
    const timeInput = document.getElementById("timeInput");
    const result = document.getElementById("result");

    toggleBtn.addEventListener("click", () => {
      isFullDay = !isFullDay;
      toggleBtn.textContent = isFullDay ? "FULL" : "HALF";
    });

    calcBtn.addEventListener("click", () => {
      const time = timeInput.value;
      if (!time) return;

      const [hours, minutes] = time.split(":").map(Number);
      if (isNaN(hours) || isNaN(minutes)) return;

      let addedHours = isFullDay ? 8 : 4;
      const date = new Date();
      date.setHours(hours);
      date.setMinutes(minutes);
      date.setSeconds(0);
      date.setHours(date.getHours() + addedHours);

      const hh = String(date.getHours()).padStart(2, "0");
      const mm = String(date.getMinutes()).padStart(2, "0");

      result.textContent = "END TIME â–º " + hh + ":" + mm;
    });
  </script>
</body>
</html>
